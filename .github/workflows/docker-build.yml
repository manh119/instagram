name: Build and Push Docker image for release

on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # cáº§n cho ghcr

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./be-instagram
          file: ./be-instagram/Dockerfile.prod
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/be-instagram:latest
      - name: Deploy Nginx with SSL
        run: |
          echo "${{ secrets.API_SSL_CERT }}" > /tmp/api.crt
          echo "${{ secrets.API_SSL_KEY }}" > /tmp/api.key
          sudo mv /tmp/api.crt /etc/nginx/ssl/api.crt
          sudo mv /tmp/api.key /etc/nginx/ssl/api.key
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/instagram/be-instagram
            bash deploy.sh

        